<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="time">
                <button id="mins">00</button>
                <button id="secs">00</button>
                <button id="msec">00</button>
            </div>
            <p><b>Minute Second Msecond</b></p>
            <br>
            <div class="function">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
